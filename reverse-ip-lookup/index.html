<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reverse IP Lookup</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #111827;
      color: #e5e5e5;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #1f2937;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    h2 {
      margin-top: 0;
      font-weight: 600;
      font-size: 1.5rem;
      text-align: center;
      color: #ffffff;
    }

    p {
      text-align: center;
      font-size: 0.95rem;
      color: #d1d5db;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.6rem 0.8rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      background-color: #374151;
      color: #ffffff;
      outline: none;
      transition: 0.3s ease;
    }

    input[type="text"]:focus {
      background-color: #4b5563;
    }

    button {
      display: block;
      width: 100%;
      padding: 0.6rem 1.2rem;
      margin-top: 1rem;
      background: linear-gradient(135deg, #3b82f6, #6366f1);
      color: white;
      font-weight: 500;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      transform: translateY(-1px);
    }

    #tool-result-area {
      margin-top: 1.5rem;
      background-color: #111827;
      color: #f3f4f6;
      padding: 1rem;
      border-radius: 0.5rem;
      white-space: pre-wrap;
      font-size: 0.95rem;
      line-height: 1.5;
      overflow-x: auto;
      box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>🔍 Reverse IP Lookup</h2>
    <p>Ingresa una dirección IP o dominio para buscar información:</p>

    <input type="text" id="tool-ip-input" placeholder="ej: google.com o 8.8.8.8" />

    <button id="tool-lookup-btn">Buscar</button>

    <pre id="tool-result-area"></pre>
  </div>

  <script>
    (function () {
      const input = document.getElementById("tool-ip-input");
      const button = document.getElementById("tool-lookup-btn");
      const resultArea = document.getElementById("tool-result-area");

      async function toolPerformLookup() {
        const value = input.value.trim();
        resultArea.textContent = "";

        if (!value) {
          resultArea.textContent = "Por favor ingresa una IP o dominio válido.";
          return;
        }

        try {
          let ip = value;

          // Si es un dominio, resolver su IP
          if (/^[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$/.test(ip)) {
            const dnsRes = await fetch(
              "https://cloudflare-dns.com/dns-query?name=" + encodeURIComponent(ip) + "&type=A",
              { headers: { Accept: "application/dns-json" } }
            );
            const data = await dnsRes.json();

            if (data.Answer && data.Answer.length > 0) {
              const aRecords = data.Answer.filter(a => a.type === 1).map(r => r.data);
              ip = aRecords[0];
              resultArea.textContent += "Registros A encontrados:\n" + aRecords.join("\n") + "\n\n";
            } else {
              resultArea.textContent = "No se encontró una dirección IP para ese dominio.";
              return;
            }
          }

          // Buscar información de la IP
          const res = await fetch(`https://ipapi.co/${ip}/json/`);
          const data = await res.json();

          if (data.error) {
            resultArea.textContent = `Error: ${data.reason}`;
            return;
          }

          const output = `
IP: ${data.ip}
Tipo: IPv${data.version || "Desconocido"}
País: ${data.country_name} (${data.region}, ${data.city})
Código postal: ${data.postal || "N/A"}
Latitud / Longitud: ${data.latitude}, ${data.longitude}
ISP: ${data.org || "N/A"}
ASN: ${data.asn || "N/A"}
Organización: ${data.org || "N/A"}
Continente: ${data.continent} (${data.continent_code})
Zona horaria: ${data.timezone || "N/A"}
Idioma(s): ${data.languages || "N/A"}
Moneda: ${data.currency || "N/A"}
Conexión: ${data.connection_type || "N/A"}
¿Es tor?: ${data.is_tor ? "Sí" : "No"}
¿Es proxy?: ${data.is_proxy ? "Sí" : "No"}
¿Es hosting?: ${data.is_hosting ? "Sí" : "No"}

[Esta herramienta usa APIs públicas]
          `.trim();

          resultArea.textContent += output;
        } catch (err) {
          console.error(err);
          resultArea.textContent = "Ocurrió un error al obtener los datos.";
        }
      }

      button.addEventListener("click", toolPerformLookup);
      input.addEventListener("keypress", function (e) {
        if (e.key === "Enter") toolPerformLookup();
      });
    })();
  </script>

</body>
</html>
