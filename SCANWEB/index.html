<!DOCTYPE html>
<html>
<head>
  <title>Extractor de URLs y Subdominios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    #result-section {
      display: none;
      margin-top: 20px;
    }

    h2 {
      margin-top: 30px;
      color: #333;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 5px;
      color: #333;
    }
  </style>
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Extractor de URLs y Subdominios</h1>
    <div>
      <label for="url-input">Ingresa la URL:</label>
      <input type="text" id="url-input" placeholder="https://www.ejemplo.com">
      <button onclick="extractData()">Extraer</button>
    </div>
    <div id="result-section">
      <h2>Enlaces encontrados:</h2>
      <ul id="links-list"></ul>
      <h2>Subdominios encontrados:</h2>
      <ul id="subdomains-list"></ul>
    </div>
  </div>
</body>
</html>
