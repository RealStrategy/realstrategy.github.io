<!DOCTYPE html>
<html>
<head>
  <title>Extractor de URLs</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Extractor de URLs</h1>
    <input id="input-url" class="input-url" type="text" placeholder="Ingrese la URL">
    <button id="extract-button" class="button extract-button">Extraer</button>
    <button id="save-button" class="button save-button">Guardar</button>
    <div id="result" class="result">
      <h2 class="result-title">Resultados:</h2>
      <ul id="result-list" class="result-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
